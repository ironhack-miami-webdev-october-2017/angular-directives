<h2> *ngIf example </h2>

<label for="number-input"> Enter a Number </label>
<input  id="number-input" type="number" placeholder="e.g. 42"
    [(ngModel)]="userNumber" />

<!-- Using "else" with an *ngIf -->
<p *ngIf="userNumber % 10 === 0; else notMultiple">
  That's a multiple of 10!
</p>

<ng-template #notMultiple>
  <p>
    Your number sucks! It's not a multiple of 10.
  </p>
</ng-template>


<!-- Using an opposite *ngIf -->
<p *ngIf="userNumber % 10 === 0">
  That's a multiple of 10! (no else)
</p>

<p *ngIf="userNumber % 10 !== 0">
  Your number sucks! It's not a multiple of 10. (no else)
</p>
